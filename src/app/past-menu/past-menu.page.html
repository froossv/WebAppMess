<ion-header>
  <app-toolbar></app-toolbar>
</ion-header>

<ion-content padding>
    <ion-label class="heading">
        PAST MENU
    </ion-label>

    <ion-grid>
            <ion-row>
              <ion-col>
               <div class="calendar">
                    <mat-form-field>
                        <input matInput [matDatepicker]="myDatepicker" [(ngModel)]="picker_date" min="2019-04-01" [max]="maxdate" (dateChange)="updatePage()" placeholder="Select a Date">
                        <mat-datepicker-toggle matSuffix [for]="myDatepicker">
                            <div class="calenderico" matDatepickerToggleIcon></div>
                        </mat-datepicker-toggle>
                        <mat-datepicker #myDatepicker></mat-datepicker>
                    </mat-form-field>
                </div>
              </ion-col>
              <ion-col>
                    <ion-list lines = "none" *ngFor="let entry of menu">
                        <ion-card>
                            <ion-item class="itemhead">
                                <ion-icon color="light" name="{{entry.icon}}"></ion-icon>
                                <ion-label class="headlabel">{{entry.mealname}}</ion-label>
                            </ion-item>
                            <ion-item *ngIf="entry.item1" lines="none">
                                <ion-item class="firstitem" lines="inset">
                                    <ion-label>{{entry.item1}}</ion-label>
                                </ion-item>
                                <ion-item slot = "end" lines="inset">
                                    <ion-label *ngIf="entry.item1_cost">Rs. {{entry.item1_cost}}</ion-label>
                                </ion-item>
                            </ion-item>
                            <ion-item *ngIf="entry.item2" lines="none">
                                <ion-item class="firstitem" lines="inset">
                                    <ion-label>{{entry.item2}}</ion-label>
                                </ion-item>
                                <ion-item slot = "end" lines="inset"> 
                                    <ion-label *ngIf="entry.item2_cost">Rs. {{entry.item2_cost}}</ion-label>
                                </ion-item>
                            </ion-item>
                        </ion-card>
                    </ion-list>
              </ion-col>
            </ion-row>
    </ion-grid>
        <ion-button color="warning" size="default" fill="solid" (click)="viewButtons()">
                BACK
        </ion-button>
</ion-content>
